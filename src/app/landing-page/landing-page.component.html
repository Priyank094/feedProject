<mat-toolbar color="primary" class="header">
    <span>SBSI</span>
    <span class="space"></span>
    <button mat-button [matMenuTriggerFor]="beforeMenu">Hey {{this.name}}!</button>
    <mat-menu class="menu" #beforeMenu="matMenu" xPosition="before" >
        <div mat-menu-item>{{this.userId}}</div>
        <div mat-menu-item>Team</div>
    </mat-menu>
</mat-toolbar>
<div class="row contain">
    <div class="col-md-3 non-scroll">
         <app-filter (filtered)="onFilter()"></app-filter>
    </div>
    <div class="search-results col-md-9" infiniteScroll
    [infiniteScrollDistance]="3"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
        <button mat-raised-button class="postButton"  color="primary" (click)="openDialog()"> New Proposal</button>
        <mat-divider></mat-divider>
        <div>
            <div *ngFor="let post of feed;index as i">
                <app-feed class="feed" [post]="post" [userId]="userId" [type]="type" (update)="openDialog($event)"></app-feed>
                <mat-divider></mat-divider>
            </div>
        </div>
    </div> 
</div>
